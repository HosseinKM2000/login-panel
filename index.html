<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>mini-project-1</title>
</head>
<body>
   <div class="container">
    <div class="content">
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="login-box">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="login-l">
                <div>
                    <button class="login-btn">ورود</button>
                    <button class="signUp-btn">عضویت</button>
                </div>
                <div class="login-content">
                    <div>
                        <img src="./assets/img/user.png" alt="user-name">
                        <input type="text" placeholder="نام کاربری" class="user-name-login">
                    </div>
                    <div>
                        <img src="./assets/img/lock.png" alt="password" >
                        <input type="password" placeholder="رمز ورود" class="password-login">
                    </div>
                </div>
                <div class="signUp-box">
                    <div>
                        <img src="./assets/img/user.png" alt="user-name">
                        <input type="text" placeholder="نام کاربری" class="user-name-sign">
                    </div>
                    <div>
                        <img src="./assets/img/email.png" alt="email">
                        <input type="email" placeholder="ایمیل"  class="email">
                    </div>
                    <div>
                        <img src="./assets/img/lock.png" alt="password">
                        <input type="password" placeholder="رمز ورود" class="password-sign">
                    </div>
                    <div>
                        <input type="password" placeholder="تکرار رمز ورود" class="password-repet-sign">
                    </div>
                </div>
                <div>
                    <button class="btn" value="join">عضویت</button>
                </div>
            </div>
            <div class="login-r">
                <img src="./assets//img/laptop.png" alt="laptop"/>
            </div>
        </div>
        <div class="main-box">
            <header>
                <div>
                    <div>
                        <img src="./assets/img/logout.png" alt="logout" class="log-out">
                        <button>حذف حساب کاربری</button>
                    </div>
                    <span></span>
                </div>
                <div>
                    <button>کاربر جدید</button>
                    <img src="./assets//img/add-user.png" alt="user" class="add-user"/>
                </div>
            </header>
            <div class="users">
                <span>کاربران</span>
                <div class="users-box">
                </div>
            </div>
            <div class="get-user">
                <div>
                    <span>نام</span>
                    <input type="text">
                </div>
                <div>
                    <span>ایمیل</span>
                    <input type="email">
                </div>
                <div>
                    <button class="add">پیوستن</button>
                    <img src="./assets//img/close.png" alt="close">
                </div>
            </div>
        </div>
    </div>
   </div>
